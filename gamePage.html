<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picks Up Waste</title>

    <!--========== Bootstrap cdn Link ==========-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--========== Line Awesome icons cdn Link ==========-->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!--========== Bootstrap icons cdn Link ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles/style.css">
    <Link rel="stylesheet" href="./styles/butterup.min.css"></Link>

</head>

<body>
    <div class="main-page m-0 p-0 justify-content-center overflow-lg-hidden">
        <div class="container p-0">
            <div class="Navbar row m-0 p-0 pt-4 justify-content-between ">
                <div class="row m-0 p-0 w-auto">
                    <img src="./images/timer-clock.png" alt="timer-image" class="w-100 timer-image">
                    <p class="m-0 p-0 text-light w-auto fs-3" id="timer">18:03</p>
                </div>
                <div class="row m-0 p-0 w-auto align-items-center">
                    <img src="./images/heart.png" alt="timer-image" class="w-100 timer-image">
                    <p class="m-0 p-0 text-light w-auto fs-3 pe-2">1</p>
                    <img src="./images/starIcon.svg" alt="timer-image" class="w-100 timer-image">
                    <p class="m-0 p-0 text-light w-auto fs-3 pe-2">2</p>
                    <img src="./images/pause-icon.png" alt="timer-image" class="w-100 pause">
                </div>
            </div>

            <p class="m-0 p-0 fs-3 text-light text-center mt-4">Picks the trash items and put on the dustbin</p>
            <div class="row m-0 p-0">
                <audio id="awesomeSound">
                    <source src="awesome.mp3" type="audio/mpeg">
                </audio>
                <audio id="yuckySound">
                    <source src="yucky.mp3" type="audio/mpeg">
                </audio>
                <img id="gif" src="./win.gif " alt="WS2k " class="hide">
                <img id="lose" src="./emoji-yuck.gif " alt="lose" class="lose hide">
                <img id="win" src="./WS2k.gif" alt="win" class="win hide">
            </div>

            <div class="row m-0 p-0 justify-content-lg-between mt-4">
                <div class="col-lg-2 col-4 card options-item rounded-4" >
                    <img src="./images/garbage-item-1.png" alt="garbage-item" class="w-100" draggable="true" id="garbage-item-1">
                </div>
                <div class="col-lg-2 col-4 card options-item rounded-4">
                    <img src="./images/garbage-item-2.png" alt="garbage-item" class="w-100 h-100"  draggable="true" id="garbage-item-2">
                </div>
                <div class="col-lg-2 col-4 card options-item rounded-4" >
                    <img src="./images/garbage-item-3.png" alt="garbage-item" class="w-100 h-100" draggable="true" id="garbage-item-3">
                </div>
                <div class="col-lg-2 col-4 card options-item rounded-4" >
                    <img src="./images/garbage-item-4.png" alt="garbage-item" class="w-100 h-100" draggable="true" id="garbage-item-4">
                </div>
                <div class="col-lg-2 col-4 card options-item rounded-4" >
                    <img src="./images/normal-item-1.png" alt="normal-item" class="w-100 h-100" draggable="true" id="normal-item-1">
                </div>
            </div>

            <div class="row m-0 p-0 justify-content-center align-items-center mt-5 pt-5">
                <img src="./images/User-trash.svg" alt="trash image" class="trash-img" id="trash-img">
            </div>
        </div>
    </div>

    <!--========== Bootstrap cdn Link ==========-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!--=========== font awesome Icons ===========-->
    <script src="https://kit.fontawesome.com/01f578687b.js" crossorigin="anonymous"></script>
    <script src="./script/butterup.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
